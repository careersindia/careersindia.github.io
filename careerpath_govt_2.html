        :root {
            --primary-color: aquamarine;
            --bg-color: #ffffff;
            --text-color: #000000;
            --shadow-color: rgba(0, 0, 0, 0.15);
            --gradient-start: #f0f8ff;
            --gradient-end: #e6e6fa;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-image: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem;
            color: var(--text-color);
            min-height: 100vh;
        }
        .main-container {
            display: flex;
            width: 100%;
            max-width: 1400px;
            min-height: 80vh;
            background: var(--bg-color);
            border-radius: 20px;
            box-shadow: 0 15px 40px var(--shadow-color);
            overflow: hidden; 
        }
        .left-panel {
            flex-basis: 40%;
            padding: 40px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-right: 1px solid #eee;
            align-self: stretch;
        }
        .title-box {
            background-color: var(--primary-color);
            padding: 20px;
            margin-bottom: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            transform: perspective(1000px) rotateX(-5deg);
        }
        .title-box h1 {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 2.8rem;
            color: var(--text-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 1px 1px 0px #fff, 2px 2px 0px rgba(0,0,0,0.2);
        }
        .form-group { margin-bottom: 25px; }
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
        .form-group i { margin-right: 10px; color: #555; }
        .form-group input[type="number"], .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            background-color: #fff;
        }
        .form-group input[type="number"]:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(127, 255, 212, 0.5);
        }

        .form-group textarea { resize: vertical; min-height: 100px; }
        .generate-btn {
            width: 100%; padding: 15px; font-size: 1.2rem; font-weight: 700;
            color: var(--text-color); background-color: var(--primary-color);
            border: none; border-radius: 8px; cursor: pointer; transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); letter-spacing: 1px;
        }
        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            filter: brightness(1.1);
        }
        .generate-btn i { margin-right: 10px; }
        
        /* --- Right Panel --- */

            flex-basis: 60%;
            padding: 30px 40px;
            display: flex;
            flex-direction: column;
        }
        #course-title-container {
            text-align: center;
            margin-bottom: 20px;
            flex-shrink: 0;
        }
        #course-title-container h2 {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
        }
        #results-container {
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }
        #message-box {
            grid-column: 1 / -1;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            min-height: 400px; 
            text-align: center; color: #aaa;
        }
        #message-box i { font-size: 5rem; margin-bottom: 20px; color: #ddd; }
        #message-box h2 { font-size: 1.8rem; }
        .detail-box {
            aspect-ratio: 1 / 1;
            background: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            overflow: hidden;
        }
        .detail-box .box-icon {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        .detail-box .box-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: #333;
            transition: all 0.3s ease;
        }
        .detail-content {
            display: none;
            margin-top: 15px;
            font-size: 0.9rem;
            text-align: left;
            width: 100%;
            animation: fadeInContent 0.5s ease;
            max-height: 200px;
            overflow-y: auto;
        }
        .detail-content ul { padding-left: 20px; }
        .detail-content li { margin-bottom: 5px; }
        
        .detail-box.active {
            grid-row: span 2;
            grid-column: span 2;
            align-items: flex-start;
            justify-content: flex-start;
            background: white;
            border-color: var(--primary-color);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            aspect-ratio: unset;
        }
        .detail-box.active .box-title { font-size: 1.1rem; }
        .detail-box.active .detail-content { display: block; }
        @keyframes fadeInContent { from { opacity: 0; } to { opacity: 1; } }

        #pagination-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 20px;
            flex-shrink: 0;
            margin-top: auto;
        }
        .pagination-btn {
            padding: 10px 20px; margin: 0 15px; border: none;
            background-color: transparent; color: var(--text-color);
            cursor: pointer; transition: all 0.3s ease; font-size: 2rem;
        }
        .pagination-btn:hover:not(:disabled) { color: var(--primary-color); transform: scale(1.2); }
        .pagination-btn:disabled { cursor: not-allowed; color: #ccc; }
        #course-info { font-weight: 600; font-size: 1.1rem; }
        
        @media (max-width: 992px) {
            body { padding: 0; align-items: stretch; }
            .main-container { flex-direction: column; min-height: auto; border-radius: 0; }
        }
        @media (max-width: 576px) {
            .title-box h1 { font-size: 2rem; }
            .right-panel { padding: 20px 15px; }
            #results-container { grid-template-columns: repeat(2, 1fr); }
            .detail-box.active { grid-column: 1 / -1; }
            .detail-box { aspect-ratio: unset; min-height: 140px; }
        }

        const generateBtn = document.getElementById('generateBtn');
        const resultsContainer = document.getElementById('results-container');
        const paginationContainer = document.getElementById('pagination-container');
        const courseTitleContainer = document.getElementById('course-title-container');

        let allFilteredExams = [];
        let currentIndex = 0;
        
        generateBtn.addEventListener('click', generateJobPaths);
        
        // Helper function to parse age ranges from eligibility strings
        function parseAge(eligibilityString) {
            const ageMatch = eligibilityString.match(/Age: (\d{2,})\s*-\s*(\d{2,})/);
            if (ageMatch && ageMatch.length === 3) {
                return { min: parseInt(ageMatch[1]), max: parseInt(ageMatch[2]) };
            }
            const ageMatchSingle = eligibilityString.match(/Age: (?:up to|below) (\d{2,})/i);
            if (ageMatchSingle && ageMatchSingle.length === 2) {
                 return { min: 17, max: parseInt(ageMatchSingle[1]) };
            }
            return { min: 0, max: 100 }; // Default if no range found
        }

        // Helper function to check if the job matches the selected qualification level
        function checkQualification(eligibilityString, selectedQual) {
            const eligiLower = eligibilityString.toLowerCase();
            switch(selectedQual) {
                case '10th':
                    return eligiLower.includes('10th') || eligiLower.includes('matriculation');
                case '12th':
                    return eligiLower.includes('12th') || eligiLower.includes('10+2');
                case 'diploma':
                    return eligiLower.includes('diploma');
                case 'graduate':
                    return eligiLower.includes('bachelor') || eligiLower.includes('degree') || eligiLower.includes('graduation');
                case 'engineering':
                     return eligiLower.includes('engineering') || eligiLower.includes('b.e') || eligiLower.includes('b.tech');
                case 'postgraduate':
                    return eligiLower.includes('master') || eligiLower.includes('post-graduate') || eligiLower.includes('pg');
                default:
                    return false;
            }
        }

        function generateJobPaths() {
            // 1. Get user inputs
            const qualificationLevel = document.getElementById('qualificationLevel').value;
            const ageInput = document.getElementById('age');
            const interestsInput = document.getElementById('interests');

            const userAge = parseInt(ageInput.value, 10);
            const interests = interestsInput.value.toLowerCase().trim();
            
            // 2. Validation
            if (isNaN(userAge) || interests === '') {
                alert('Please fill in all the fields with valid information.');
                return;
            }

            // Check if govtExams object exists
            if (typeof govtExams === 'undefined' || !Array.isArray(govtExams)) {
                resultsContainer.innerHTML = `
                <div id="message-box">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h2>Data Object Missing</h2>
                    <p>The <strong>'govtExams'</strong> JavaScript array could not be found. Please ensure it is correctly pasted into the script tag.</p>
                </div>`;
                paginationContainer.innerHTML = '';
                courseTitleContainer.innerHTML = '';
                return;
            }

            // 3. Filter the data
            const stopWords = new Set(['and', 'or', 'in', 'for', 'a', 'an', 'the', 'my', 'is', 'are', 'of']);
            const interestKeywords = interests.split(/[\s,]+/)
                                              .map(k => k.trim())
                                              .filter(k => k && !stopWords.has(k));

            if (interestKeywords.length === 0) {
                alert('Please enter more specific job interests.');
                return;
            }

            const filtered = govtExams.filter(exam => {
                const ageRange = parseAge(exam.eligibility);
                const meetsAge = userAge >= ageRange.min && userAge <= ageRange.max;

                const meetsQualification = checkQualification(exam.eligibility, qualificationLevel);

                const meetsInterests = interestKeywords.some(userKeyword => 
                    exam.keywords.some(examKeyword => 
                        examKeyword.toLowerCase().includes(userKeyword)
                    )
                );
                return meetsAge && meetsQualification && meetsInterests;
            });
            
            allFilteredExams = filtered.sort((a, b) => b.avgStartingSalary - a.avgStartingSalary);
            currentIndex = 0;
            
            if (allFilteredExams.length > 0) {
                displayExam(currentIndex);
            } else {
                displayNoResults();
            }
        }

        function displayNoResults() {
             resultsContainer.innerHTML = `
                <div id="message-box">
                    <i class="fas fa-search-minus"></i>
                    <h2>NO MATCH FOUND</h2>
                    <p>We couldn't find any government jobs that match all your criteria. Please try adjusting your selection.</p>
                </div>`;
            courseTitleContainer.innerHTML = '';
            paginationContainer.innerHTML = '';
        }

        function displayExam(index) {
            const exam = allFilteredExams[index];
            if (!exam) return;

            resultsContainer.innerHTML = '';
            courseTitleContainer.innerHTML = `<h2>${exam.name}</h2>`;

            const details = [
                { title: 'Eligibility', icon: 'fa-check-circle', content: exam.eligibility },
                { title: 'Avg. Starting Salary', icon: 'fa-money-bill-wave', content: `₹${exam.avgStartingSalary.toLocaleString('en-IN')} p.a.` },
                { title: 'Typical Preparation Time', icon: 'fa-calendar-alt', content: exam.duration },
                { title: 'Job Profile', icon: 'fa-user-tie', content: exam.jobProfile },
                { title: 'Work Environment', icon: 'fa-building', content: exam.workEnvironment },
                { title: 'Work-Life Balance', icon: 'fa-balance-scale', content: exam.workLifeBalance },
                { title: 'Risks & Challenges', icon: 'fa-exclamation-triangle', content: exam.risksChallenges },
                { title: 'Career Growth', icon: 'fa-chart-line', content: exam.careerGrowth },
                { title: 'Skills Required', icon: 'fa-cogs', content: exam.skills?.required?.join(', ') || 'Varies' },
                { title: 'Skills Acquired', icon: 'fa-star', content: exam.skills?.acquired?.join(', ') || 'Varies' },
                { title: 'Official Website', icon: 'fa-globe', content: `<a href="${exam.onlineCourses[0].link}" target="_blank">${exam.onlineCourses[0].name}</a>` },
                { title: 'Recruiting Bodies', icon: 'fa-landmark', content: (exam.topCompanies || []).map(c => `<li>${c.name} (${c.salary})</li>`).join('') },
                { title: 'Why Choose This?', icon: 'fa-user-check', content: exam.successStories }
            ];

            // A special detail for Fees, which is almost always 0 for jobs
            details.splice(1, 0, { title: 'Exam Fees', icon: 'fa-wallet', content: 'Varies by notification (Typically ₹100-₹1000). Not a yearly fee.' });


            details.forEach(detail => {
                const box = document.createElement('div');
                box.className = 'detail-box';
                let contentHTML = detail.title.includes('Recruiting Bodies') ? `<ul>${detail.content}</ul>` : `<p>${detail.content}</p>`;
                
                box.innerHTML = `
                    <i class="fas ${detail.icon} box-icon"></i>
                    <h3 class="box-title">${detail.title}</h3>
                    <div class="detail-content">${contentHTML}</div>
                `;

                box.addEventListener('click', () => {
                    const wasActive = box.classList.contains('active');
                    const currentActive = document.querySelector('.detail-box.active');
                    if (currentActive) currentActive.classList.remove('active');
                    if (!wasActive) box.classList.add('active');
                });
                resultsContainer.appendChild(box);
            });
            
            updatePagination();
        }

        function updatePagination() {
            paginationContainer.innerHTML = '';
            const totalExams = allFilteredExams.length;
            
            if (totalExams <= 1) return;

            const prevButton = document.createElement('button');
            prevButton.className = 'pagination-btn';
            prevButton.innerHTML = `<i class="fas fa-chevron-left"></i>`;
            prevButton.disabled = currentIndex === 0;
            prevButton.addEventListener('click', () => {
                if (currentIndex > 0) {
                    currentIndex--;
                    displayExam(currentIndex);
                }
            });

            const courseInfo = document.createElement('span');
            courseInfo.id = 'course-info';
            courseInfo.textContent = `Option ${currentIndex + 1} of ${totalExams}`;

            const nextButton = document.createElement('button');
            nextButton.className = 'pagination-btn';
            nextButton.innerHTML = `<i class="fas fa-chevron-right"></i>`;
            nextButton.disabled = currentIndex === totalExams - 1;
            nextButton.addEventListener('click', () => {
                if (currentIndex < totalExams - 1) {
                    currentIndex++;
                    displayExam(currentIndex);
                }
            });

            paginationContainer.appendChild(prevButton);
            paginationContainer.appendChild(courseInfo);
            paginationContainer.appendChild(nextButton);
        }
    </script>
</body>
