// --- UI LOGIC (UNCHANGED, BUT REQUIRED FOR COMPLETENESS) ---

document.addEventListener('DOMContentLoaded', () => {
    const careerSelect = document.getElementById('career-choice');
    courseData.sort((a, b) => a.name.localeCompare(b.name));
    courseData.forEach(course => {
        const option = document.createElement('option');
        option.value = course.id;
        option.textContent = course.name;
        careerSelect.appendChild(option);
    });
    careerSelect.addEventListener('change', handleCareerSelection);
});

function handleCareerSelection(event) {
    const selectedCourseId = event.target.value;
    const resultsContainer = document.getElementById('results-container');
    if (!selectedCourseId) {
        resultsContainer.style.display = 'none';
        return;
    }
    const selectedCourse = courseData.find(c => c.id === selectedCourseId);
    const alternatives = findAlternatives(selectedCourse);
    displayResults(selectedCourse, alternatives); 
}

function displayResults(selectedCourse, alternatives) {
    const resultsContainer = document.getElementById('results-container');
    const primaryDisplayArea = document.getElementById('primary-choice-display-area');
    const alternativesGrid = document.getElementById('alternatives-grid-area');
    primaryDisplayArea.innerHTML = '';
    alternativesGrid.innerHTML = '';

    const primaryHTML = `
        <div class="primary-choice-display">
            <h3>Your Primary Choice: ${selectedCourse.name}</h3>
            <div class="primary-stats">
                <div class="stat">Industry Growth<br><span class="value">${selectedCourse.growthRate}% / year</span></div>
                <div class="stat">Avg. Course Fee<br><span class="value">â‚¹${selectedCourse.avgFee.toLocaleString('en-IN')} / year</span></div>
                <div class="stat">Avg. Starting Salary<br><span class="value">â‚¹${selectedCourse.avgSalary.toLocaleString('en-IN')} / year</span></div>
            </div>
        </div>
    `;
    primaryDisplayArea.innerHTML = primaryHTML;

    if (alternatives.length === 0) {
        alternativesGrid.innerHTML = '<p style="text-align:center;">Sorry, we couldn\'t find any closely related career paths for this specific profile. Please try another selection.</p>';
    } else {
        alternatives.forEach(alt => {
            const maxGrowth = Math.max(selectedCourse.growthRate, alt.growthRate, 1);
            const maxFee = Math.max(selectedCourse.avgFee, alt.avgFee, 1);
            const maxSalary = Math.max(selectedCourse.avgSalary, alt.avgSalary, 1);
            const cardHTML = `
                <div class="alternative-card">
                    <h4>${alt.name}</h4>
                    <div class="comparison">
                        <div class="comparison-label"><span>Industry Growth Rate</span><div><span class="original-value">${selectedCourse.growthRate}%</span> vs <span class="alternative-value">${alt.growthRate}%</span></div></div>
                        <div class="bar-legend"><div class="legend-dot dot-original"></div> Your Choice</div>
                        <div class="bar-container original-bar"><div class="bar" style="width: ${(selectedCourse.growthRate / maxGrowth) * 100}%"></div></div>
                        <div class="bar-legend"><div class="legend-dot dot-alternative"></div> Alternative</div>
                        <div class="bar-container alternative-bar"><div class="bar" style="width: ${(alt.growthRate / maxGrowth) * 100}%"></div></div>
                    </div>
                    <div class="comparison">
                        <div class="comparison-label"><span>Average Course Fee</span><div><span class="original-value">â‚¹${selectedCourse.avgFee.toLocaleString('en-IN')}</span> vs <span class="alternative-value">â‚¹${alt.avgFee.toLocaleString('en-IN')}</span></div></div>
                        <div class="bar-container original-bar"><div class="bar" style="width: ${(selectedCourse.avgFee / maxFee) * 100}%"></div></div>
                        <div class="bar-container alternative-bar"><div class="bar" style="width: ${(alt.avgFee / maxFee) * 100}%"></div></div>
                    </div>
                    <div class="comparison">
                        <div class="comparison-label"><span>Average Starting Salary</span><div><span class="original-value">â‚¹${selectedCourse.avgSalary.toLocaleString('en-IN')}</span> vs <span class="alternative-value">â‚¹${alt.avgSalary.toLocaleString('en-IN')}</span></div></div>
                        <div class="bar-container original-bar"><div class="bar" style="width: ${(selectedCourse.avgSalary / maxSalary) * 100}%"></div></div>
                        <div class="bar-container alternative-bar"><div class="bar" style="width: ${(alt.avgSalary / maxSalary) * 100}%"></div></div>
                    </div>
                </div>`;
            alternativesGrid.innerHTML += cardHTML;
        });
    }
    resultsContainer.style.display = 'block';
    resultsContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
}
</script>
