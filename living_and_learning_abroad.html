    :root {
        --white: #ffffff;
        --light-turquoise: #7FFFD4;
        --light-turquoise-dark: #004d00; /* For 3D shadow and borders */
        --dark-text: #212529;
        --light-gray: #f8f9fa;
        --border-color: #dee2e6;
        --shadow: 0 4px 12px rgba(0,0,0,0.1);
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Montserrat', sans-serif;
        background-color: var(--white); /* MODIFIED: White background */
        color: var(--dark-text); /* MODIFIED: Black font */
        min-height: 100vh;
        padding: 2rem;
        background-image: none; /* Removed gridlines */
        overflow-x: hidden;
    }

    .container {
        display: grid;
        grid-template-columns: 1fr 1.5fr;
        gap: 2rem;
        max-width: 1600px;
        margin: 0 auto;
    }

    /* MODIFIED: Left column is light turquoise */
    .input-column {
        display: flex;
        flex-direction: column;
        gap: 2rem;
        background-color: var(--light-turquoise);
        color: var(--white);
        padding: 2rem;
        border-radius: 10px;
        border: 1px solid var(--light-turquoise-dark);
        box-shadow: var(--shadow);
    }

    .title-container {
        perspective: none;
    }

    /* MODIFIED: Title box is light turquoise */
    .title-box {
        padding: 2rem;
        text-align: center;
        border: none;
        background-color: var(--light-turquoise);
        box-shadow: none;
        transform: none;
        transition: none;
    }
    .title-box:hover { transform: none; }

    /* MODIFIED: The Intense 3D Impact Font Title */
    .title-box h1 {
        font-family: 'Impact', sans-serif;
        font-size: 3.5rem;
        font-weight: normal;
        line-height: 1.0;
        text-transform: uppercase;
        color: var(--white);
        
        /* The Intense, Layered 3D Text Shadow */
        text-shadow: 
            1px 1px 0px var(--light-turquoise-dark), 
            2px 2px 0px var(--light-turquoise-dark), 
            3px 3px 0px var(--light-turquoise-dark),
            4px 4px 8px rgba(0,0,0,0.2);
    }

    /* MODIFIED: Form section inside left column */
    .form-section {
        background-color: var(--light-turquoise);
        padding: 0; /* Padding is now on parent */
        border-radius: 8px;
        border: none;
        box-shadow: none;
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .form-section h2 {
        font-family: 'Orbitron', sans-serif;
        color: var(--white);
        text-shadow: none;
        border-bottom: 1px solid rgba(255,255,255,0.3);
        padding-bottom: 0.5rem;
        margin-bottom: 0.5rem;
    }

    label {
        font-size: 1rem;
        color: #eee;
color: var(--dark-text);
    }

    select, button {
        font-family: 'Montserrat', sans-serif;
        padding: 0.75rem;
        background-color: var(--light-turquoise);
        color: var(--dark-text);
        border: 1px solid var(--light-turquoise-dark);
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    select:disabled { cursor: not-allowed; opacity: 0.5; }

    button {
        background-color: var(--white);
        color: var(--dark-text);
        font-weight: 700;
        text-transform: uppercase;
    }
    button:hover {
        background-color: var(--light-gray);
        transform: translateY(-2px);
    }

    /* MODIFIED: Right column is white */
    .output-column {
        background-color: var(--white);
        color: var(--dark-text); /* Font inside is black */
        border-radius: 8px;
        border: 1px solid var(--border-color);
        box-shadow: var(--shadow);
        display: flex;
        flex-direction: column;
    }

    .tabs {
        display: flex;
        border-bottom: 1px solid var(--border-color);
    }

    .tab-btn {
        flex-grow: 1;
        padding: 1rem;
        background: transparent;
        border: none;
        color: #888;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        border-bottom: 3px solid transparent;
    }
    .tab-btn:hover {
        background-color: var(--light-gray);
        color: var(--dark-text);
    }
    .tab-btn.active {
        color: var(--light-turquoise);
        border-bottom: 3px solid var(--light-turquoise);
        text-shadow: none;
    }

    .tab-content {
        padding: 2rem;
        flex-grow: 1;
        overflow-y: auto;
        max-height: 80vh;
    }

    .panel { display: none; }
    .panel.active { display: block; }

    #output-cost, #output-population, #output-students {
        color: #555;
        line-height: 1.6;
    }

    .output-title {
        font-family: 'Orbitron', sans-serif;
        color: var(--dark-text);
        font-size: 1.8rem;
        margin-bottom: 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px dashed var(--border-color);
    }

    .cost-category { margin-bottom: 1.5rem; }
    .cost-category h3 { color: var(--light-turquoise); margin-bottom: 0.75rem; }
    .cost-item {
        display: flex;
        justify-content: space-between;
        padding: 0.5rem 0;
        border-bottom: 1px solid var(--border-color);
    }
    .cost-item span:first-child { flex-basis: 70%; }
    .cost-item span:last-child { font-weight: bold; color: var(--dark-text); }

    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { padding: 0.75rem; text-align: left; border-bottom: 1px solid var(--border-color); }
    th { color: var(--light-turquoise); }
    
    .cheaper { color: #28a745; }
    .more-expensive { color: #dc3545; }
    .comparison-table td:nth-child(2), .comparison-table td:nth-child(3) {
        text-align: right;
        font-weight: bold;
    }
    .inr-value {
        font-size: 0.8rem;
        color: #6c757d;
        margin-left: 8px;
        font-weight: 400;
    }
</style>

  document.addEventListener('DOMContentLoaded', () => {
        const countrySelect = document.getElementById('country-select');
        const citySelect = document.getElementById('city-select');
        const submitBtn = document.getElementById('submit-btn');
        // --- MODIFIED: Renamed variables to reflect country comparison ---
        const compareCountry1 = document.getElementById('compare-country1');
        const compareCountry2 = document.getElementById('compare-country2');
        const compareBtn = document.getElementById('compare-btn');
        const tabs = document.querySelector('.tabs');
        const panels = document.querySelectorAll('.panel');

        const outputCost = document.getElementById('output-cost');
        const outputPopulation = document.getElementById('output-population');
        const outputStudents = document.getElementById('output-students');
        
        // --- MODIFIED: This function now populates any dropdown with countries ---
        function populateCountryDropdown(selectElement) {
            if (!indianPopulationData || !indianPopulationData.countries) return;
            const countryNames = indianPopulationData.countries.map(c => c.country_name).sort();
            countryNames.forEach(name => {
                const option = document.createElement('option');
                option.value = name;
                option.textContent = name;
                selectElement.appendChild(option);
            });
        }
        
        // --- REMOVED: The populateCompareCities function is no longer needed. ---

        countrySelect.addEventListener('change', () => {
            const selectedCountry = countrySelect.value;
            citySelect.innerHTML = '<option value="">-- Select a city --</option>';
            citySelect.disabled = true;

            if (selectedCountry) {
                const countryData = indianPopulationData.countries.find(c => c.country_name === selectedCountry);
                if (countryData && countryData.regions) {
                    const citiesInCountry = new Set();
                    countryData.regions.forEach(region => {
                       const citiesList = region.cities || region.cities_and_areas;
                       if (citiesList) {
                           citiesList.forEach(cityObj => {
                               if(cityObj.city) citiesInCountry.add(cityObj.city);
                           });
                       } else if (region.region_name && !region.cities) {
                           citiesInCountry.add(region.region_name);
                       }
                    });

                    const sortedCities = Array.from(citiesInCountry).sort();
                    sortedCities.forEach(cityName => {
                        const option = document.createElement('option');
                        option.value = cityName;
                        option.textContent = cityName;
                        citySelect.appendChild(option);
                    });
                    if (sortedCities.length > 0) citySelect.disabled = false;
                }
            }
        });

        submitBtn.addEventListener('click', (e) => {
            e.preventDefault();
            const country = countrySelect.value;
            const city = citySelect.value;

            if (country && city) {
                renderCostOfLiving(country); 
                renderPopulation(country, city);
                renderStudents(country);
            } else {
                alert('Please select both a country and a city.');
            }
        });
        
        // --- MODIFIED: Event listener now reads from country dropdowns ---
        compareBtn.addEventListener('click', (e) => {
            e.preventDefault();
            const country1 = compareCountry1.value;
            const country2 = compareCountry2.value;

            if (!country1 || !country2) {
                alert('Please select two countries to compare.');
                return;
            }
            if (country1 === country2) {
                alert('Please select two different countries.');
                return;
            }
            
            // --- MODIFIED: Directly pass country names to the render function ---
            renderComparison(country1, country2);
        });

        tabs.addEventListener('click', (e) => {
            if (e.target.classList.contains('tab-btn')) {
                switchTab(e.target.dataset.tab);
            }
        });
        
        function switchTab(tabId) {
            tabs.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            panels.forEach(panel => panel.classList.remove('active'));

            const activeButton = tabs.querySelector(`[data-tab="${tabId}"]`);
            const activePanel = document.getElementById(`${tabId}-content`);

            if(activeButton) activeButton.classList.add('active');
            if(activePanel) activePanel.classList.add('active');
        }
        
        // --- REMOVED: parseCityCountry helper function is no longer needed. ---

        function getCountryCostData(countryName) {
            return costOfLivingData.cost_of_living_data.find(c => c.country === countryName);
        }
        
        function formatPriceWithINR(price, currency) {
            if (typeof price !== 'number') {
                return price;
            }
            const originalFormatted = `${price.toLocaleString()} ${currency}`;
            const rate = exchangeRates[currency];
            if (rate && currency !== 'INR') {
                const inrValue = (price * rate).toFixed(2);
                return `${originalFormatted} <span class="inr-value">(₹ ${parseFloat(inrValue).toLocaleString()})</span>`;
            }
            return originalFormatted;
        }

        // --- MODIFIED: renderComparison now takes two country names ---
        function renderComparison(country1, country2) {
            const data1 = getCountryCostData(country1);
            const data2 = getCountryCostData(country2);

            if (!data1 || !data2) {
                outputCost.innerHTML = `<h2 class="output-title">Comparison</h2><p>Cost of living data is not available for one or both selected countries.</p>`;
                switchTab('cost');
                return;
            }

            let html = `<h2 class="output-title">Comparing ${country1} vs ${country2}</h2>`;
            html += `<p style="font-size: 0.8rem; color: #ccc; margin-bottom: 1rem;">Note: Comparison is based on national average cost of living data for each country.</p>`;
            
            html += `<table class="comparison-table"><thead><tr><th>Item</th><th>${country1} (${data1.currency})</th><th>${country2} (${data2.currency})</th></tr></thead><tbody>`;

            const categories = Object.keys(data1.cost_of_living);
            categories.forEach(category => {
                html += `<tr><td colspan="3" style="background-color: var(--grid-color); color: var(--primary-green); font-weight: bold;">${category.replace(/_/g, ' ').toUpperCase()}</td></tr>`;
                
                data1.cost_of_living[category].forEach(item1 => {
                    const item2 = data2.cost_of_living[category]?.find(i => i.item === item1.item);
                    
                    let price1 = item1.average_price;
                    let price2 = item2 ? item2.average_price : 'N/A';
                    
                    let class1 = '', class2 = '';
                    if (typeof price1 === 'number' && typeof price2 === 'number') {
                        // Convert to a common currency (INR) for accurate color comparison
                        const inr1 = price1 * (exchangeRates[data1.currency] || 1);
                        const inr2 = price2 * (exchangeRates[data2.currency] || 1);
                        if (inr1 < inr2) {
                            class1 = 'cheaper'; class2 = 'more-expensive';
                        } else if (inr2 < inr1) {
                            class2 = 'cheaper'; class1 = 'more-expensive';
                        }
                    }
                    
                    html += `
                        <tr>
                            <td>${item1.item}</td>
                            <td class="${class1}">${formatPriceWithINR(price1, data1.currency)}</td>
                            <td class="${class2}">${formatPriceWithINR(price2, data2.currency)}</td>
                        </tr>
                    `;
                });
            });
            
            html += `</tbody></table>`;
            outputCost.innerHTML = html;
            switchTab('cost');
        }
        
        function renderCostOfLiving(countryName) {
            const countryData = getCountryCostData(countryName);
            if (!countryData) {
                outputCost.innerHTML = `<h2 class="output-title">Cost of Living for ${countryName}</h2><p>Data not available for this country.</p>`;
                return;
            }

            let html = `<h2 class="output-title">Cost of Living in ${countryData.country} (${countryData.currency})</h2>`;
            
            if (countryData.summary) {
                html += `
                    <div class="cost-category">
                        <h3>Summary (vs. India)</h3>
                        <div class="cost-item"><span>Family of Four (monthly, excl. rent)</span> <span>${countryData.summary.family_of_four_monthly_cost}</span></div>
                        <div class="cost-item"><span>Single Person (monthly, excl. rent)</span> <span>${countryData.summary.single_person_monthly_cost}</span></div>
                        <div class="cost-item"><span>Cost of Living Higher by</span> <span>${countryData.summary.cost_of_living_vs_india}</span></div>
                        <div class="cost-item"><span>Rent Higher by</span> <span>${countryData.summary.rent_vs_india}</span></div>
                    </div>
                `;
            }
            
            for (const category in countryData.cost_of_living) {
                html += `<div class="cost-category"><h3>${category.replace(/_/g, ' ').toUpperCase()}</h3>`;
                countryData.cost_of_living[category].forEach(item => {
                    html += `
                        <div class="cost-item">
                            <span>${item.item}</span>
                            <span>${formatPriceWithINR(item.average_price, countryData.currency)}</span>
                        </div>
                    `;
                });
                html += `</div>`;
            }
            outputCost.innerHTML = html;
        }

        function renderPopulation(countryName, cityName) {
            const countryData = indianPopulationData.countries.find(c => c.country_name === countryName);
            if (!countryData) {
                outputPopulation.innerHTML = `<h2 class="output-title">Indian Population</h2><p>Data not available.</p>`;
                return;
            }

            let cityData = null;
            for (const region of countryData.regions) {
                const citiesList = region.cities || region.cities_and_areas;
                if (citiesList) {
                    const foundCity = citiesList.find(c => c.city === cityName);
                    if (foundCity) {
                        cityData = { ...foundCity, region_name: region.region_name || region.state || region.constituent_country };
                        break;
                    }
                } else if (region.region_name === cityName) {
                    cityData = { ...region, city: region.region_name };
                    break;
                }
            }
            
            let html = `<h2 class="output-title">Indian Population in ${cityName}, ${countryName}</h2>`;
            if (cityData) {
                html += `
                    <div class="cost-item"><span>Region / State:</span> <span>${cityData.region_name || 'N/A'}</span></div>
                    <div class="cost-item"><span>Total Indian Population in City:</span> <span>${cityData.indian_population ? cityData.indian_population.toLocaleString() : (cityData.region_indian_population || 'N/A')}</span></div>
                    <div class="cost-item"><span>Percentage of City Population:</span> <span>${cityData.percentage_of_city_population ? cityData.percentage_of_city_population + '%' : 'N/A'}</span></div>
                `;
            } else {
                html += `<p>Specific population data for ${cityName} not found.</p>`;
            }
            outputPopulation.innerHTML = html;
        }

        function renderStudents(countryName) {
            let searchName = countryName;
            if (countryName === "United States of America") searchName = "USA";
            if (countryName === "United Kingdom") searchName = "UK";
            if (countryName === "United Arab Emirates") searchName = "UAE";

            const countryData = studentData.country_wise_data.find(c => c.country === searchName);
            let html = `<h2 class="output-title">Indian Student Statistics for ${countryName}</h2>`;

            if (countryData && countryData.data) {
                html += `<table><thead><tr><th>Year</th><th>Number of Students</th></tr></thead><tbody>`;
                countryData.data.forEach(yearData => {
                    html += `<tr>
                                <td>${yearData.year}</td>
                                <td>${typeof yearData.no_of_students === 'number' ? yearData.no_of_students.toLocaleString() : yearData.no_of_students}</td>
                             </tr>`;
                });
                html += `</tbody></table>`;
            } else {
                html += `<p>Year-wise student data not available for this country.</p>`;
            }
            outputStudents.innerHTML = html;
        }

        function init() {
            // Populate all three country dropdowns
            populateCountryDropdown(countrySelect);
            populateCountryDropdown(compareCountry1);
            populateCountryDropdown(compareCountry2);
        }

        init();
    });
</script>
