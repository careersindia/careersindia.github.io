        }

        @keyframes float {
            0% { transform: translateY(0px) rotateX(0deg); }
            50% { transform: translateY(-10px) rotateX(5deg); }

        /* Search Bar Styling */

        }

            width: 70%;
            padding: 1rem;
            font-size: 1.1rem;
            background-color: var(--card-bg-color);
            border: 2px solid var(--primary-color);
            color: var(--text-color);
            border-radius: 50px;
            transition: all 0.3s ease;
            text-align: center;
        }

        #search-bar:focus {
            outline: none;
            box-shadow: 0 0 20px var(--primary-color);
            transform: scale(1.02);
        }

        #search-bar::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Consultant Grid Layout */
        #consultant-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 2rem;
        }

        /* Consultant Card Styling */

            background-color: var(--card-bg-color);

            gap: 0.8rem;
            opacity: 0;
            animation: fadeIn 0.5s forwards;

                const nameMatch = consultant.name.toLowerCase().includes(searchTerm);
                const locationMatch = consultant.location.toLowerCase().includes(searchTerm);
                return nameMatch || locationMatch;
            });

            displayConsultants(filteredConsultants);
        });

        // Initial display of all consultants, sorted alphabetically
        const sortedData = consultantsData.sort((a, b) => a.name.localeCompare(b.name));
