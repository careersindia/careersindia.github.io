body {

        /* --- Split Page Layout --- */
        .split-container {

        }

        .left-panel {
            width: 45%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            box-sizing: border-box;
        }

   .right-panel {
    width: 55%;
    height: 100%;
    overflow-y: auto; 
    background: rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(5px);
    padding: 50px;
    box-sizing: border-box;
    /* THIS IS THE CORRECTED LINE for semi-transparent black gridlines */
    background-image: linear-gradient(rgba(0,0,0,0.15) 1px, transparent 1px), linear-gradient(90deg, rgba(0,0,0,0.15) 1px, transparent 1px);
    background-size: 30px 30px;
}
        
        .right-panel::-webkit-scrollbar {
            width: 10px;
        }
        .right-panel::-webkit-scrollbar-track {
            background: var(--dark-bg);
        }
        .right-panel::-webkit-scrollbar-thumb {
            background: var(--orange-start);
            border-radius: 5px;
        }
        .right-panel::-webkit-scrollbar-thumb:hover {
            background: var(--yellow-end);
        }

        .title-box {
            background: linear-gradient(145deg, var(--yellow-end), var(--orange-start));
background: white;
            padding: 40px 50px;
            text-align: center;
            border-radius: 30px;

                0 0 0 10px #000,
                15px 15px 30px var(--shadow-color),
                -15px -15px 30px rgba(255, 255, 255, 0.1);
        }

        .main-title {
            font-size: 4em;
            color: var(--text-black);
            margin: 0;
            line-height: 1.2;
            text-shadow: 
                1px 1px 0px rgba(255,255,255,0.4),

        }

        /* --- Right Panel Content Styling --- */
        .course-selector-group {
            margin-bottom: 30px;
        }
        .course-selector-group label {
            display: block;
            font-size: 1.8em;
            color: var(--text-light);
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px #000;
        }
        .course-selector {
            width: 100%;
            padding: 15px;
            font-family: Impact, Charcoal, 'Arial Narrow Bold', sans-serif;
            font-size: 1.4em;
            border-radius: 10px;
            border: 2px solid var(--orange-start);
            background-color: #f0f0f0;
            color: var(--text-black);
        }

        #course-details {
            display: none; /* Hidden by default */
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .detail-card {
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid var(--orange-start);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .detail-card h2 {
            font-size: 2em;
            color: var(--yellow-end);
            margin: 0 0 20px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--orange-start);
        }

            font-size: 1.5em;
            color: var(--text-light);
            line-height: 1.6;
        }
        
        .detail-card .highlight {
            color: var(--orange-start);
            font-weight: bold;
        }

        .info-list {
            list-style: none;
            padding: 0;
            font-size: 1.2em;
        }

            font-size: 1.4em;

            margin-top: 20px;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px dashed var(--orange-start);
            font-weight: bold;
        }
        
        .info-list li {
            background: var(--dark-bg);

            padding: 15px;
            border-radius: 8px;
            border-left: 5px solid var(--yellow-end);
            color: var(--text-light);
            transition: all 0.2s ease;
        }
        
        .info-list li:hover {
            background: #2a2a2a;
            transform: scale(1.02);
        }

        .info-list a {
            color: var(--orange-start);
            text-decoration: none;
            font-weight: normal;
        }

            text-decoration: underline;
        }

                height: auto;
                overflow: visible;

                height: auto;
            }
            .left-panel {
                padding: 30px 20px;
                min-height: 30vh;
            }
            .right-panel {
                overflow-y: visible;
            }
        }

    function displayCourseDetails() {
        const selectedCourseKey = document.getElementById('course-dropdown').value;
        const detailsContainer = document.getElementById('course-details');
        
        if (!selectedCourseKey) {
            detailsContainer.style.display = 'none';
            return;
        }

        const data = courseData[selectedCourseKey];

        const collegeList = document.getElementById('college-list');
        collegeList.innerHTML = '';
        if (data.colleges && data.colleges.length > 0) {
            data.colleges.forEach(college => {
                const li = document.createElement('li');
                li.innerHTML = `${college.name}, ${college.location} - <a href="${college.website}" target="_blank">Website</a>`;
                collegeList.appendChild(li);
            });
        }

        const onlinePlatformList = document.getElementById('online-platform-list');
        onlinePlatformList.innerHTML = '';
        if (data.onlinePlatforms && data.onlinePlatforms.length > 0) {
            data.onlinePlatforms.forEach(platform => {
                const li = document.createElement('li');
                li.innerHTML = `<strong>${platform.name}:</strong> ${platform.type} - <a href="${platform.website}" target="_blank">Visit</a>`;
                onlinePlatformList.appendChild(li);
            });
        }

        document.getElementById('duration').innerHTML = `<span class="highlight">${data.duration}</span>`;
        document.getElementById('course-fee').innerHTML = `<span class="highlight">${data.fees}</span>`;
        document.getElementById('salary-potential').innerHTML = `<span class="highlight">${data.salary}</span>`;

        const companyList = document.getElementById('company-list');
        companyList.innerHTML = '';
        
             if (data.companies && data.companies.mncs && data.companies.mncs.length > 0)  {
            const mncHeader = document.createElement('li');
            mncHeader.className = 'list-subheader';
            mncHeader.textContent = 'Top Multinational Companies (MNCs)';
            companyList.appendChild(mncHeader);

             data.companies.mncs.forEach(company => {  //<---- CHange Here!!!
                const li = document.createElement('li');
                li.innerHTML = `${company.name}, ${company.location} - <a href="${company.website}" target="_blank">Website</a>`;
                companyList.appendChild(li);
            });
        }

       if (data.companies && data.companies.domestic && data.companies.domestic.length > 0) {
            const domesticHeader = document.createElement('li');
            domesticHeader.className = 'list-subheader';
            domesticHeader.textContent = 'Top Domestic Companies';
            companyList.appendChild(domesticHeader);

           data.companies.domestic.forEach(company => {// <-----CHange here!!!
                const li = document.createElement('li');
                li.innerHTML = `${company.name}, ${company.location} - <a href="${company.website}" target="_blank">Website</a>`;
                companyList.appendChild(li);
            });
        }
        detailsContainer.style.display = 'block';
    }
</script>
