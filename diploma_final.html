<style>
    /* --- FINAL CORRECTED CSS STYLING --- */

    /* 1. LOAD THE CUSTOM GOUDY STOUT FONT */
    @font-face {
        font-family: 'Goudy Stout';
        src: url('GOUDYSTO.TTF') format('truetype'); /* Assumes the font file is in the same folder */
    }

    /* Define the color palette */
    :root {
        --parrot-green: #32CD32;
        --white: #FFFFFF;
        --black: #000000;
        --darker-green: #228B22; 
        --darkest-green: #004d00;
        --lightest-green: #98FB98;
        --shadow: #555555;
        --highlight: #f0f0f0;
        --shadow-green: rgba(34, 139, 34, 0.3);
    }

    /* 2. SET GOUDY STOUT AS THE FONT FOR THE ENTIRE PAGE */
    body {
        background-color: var(--white);
        font-family: Arial, Helvetica, sans-serif;
        color: var(--darker-green);
        margin: 0;
        padding: 0; /* Changed for full-height split */
        line-height: 1.6;
    }

    .split-container {
        display: flex;
        min-height: 100vh;
    }

    /* --- Left Pane Styling (CORRECTED) --- */
    .left-pane {
        width: 400px;
        flex-shrink: 0;
        background-color: var(--parrot-green); /* <<< THIS LINE ENSURES LEFT PANE IS PARROT GREEN */
        padding: 25px;
        display: flex;
        flex-direction: column;
        box-shadow: 5px 0 15px rgba(0, 0, 0, 0.3);
        border-right: 2px solid var(--black);
    }

    .title-box {
        border: 4px solid var(--black);
        background: var(--white);
        padding: 15px 20px;
        text-align: center;
        margin-bottom: 30px;
        border-top-color: var(--highlight);
        border-left-color: var(--highlight);
        border-bottom-color: var(--shadow);
        border-right-color: var(--shadow);
        box-shadow: 5px 5px 10px rgba(0,0,0,0.5);
    }
    h1 {
     
        font-size: 1.80em;
        color: var(--black);
        margin: 0;
        text-shadow: 2px 2px 0 var(--white), 4px 4px 0 rgba(0,0,0,0.2);
    }
    
    .main-controls {
        display: flex;
        flex-direction: column;
        gap: 25px;
        margin-bottom: auto;
    }
    .control-item label {
        display: block;
        color: var(--white);
        text-shadow: 1px 1px 2px var(--black);
        margin-bottom: 8px;
        font-size: 1.0em;
        text-align: center;
    }
    
    .control-bevel {
        color: var(--white);
 
        background-color: #2a2a2a;
        border: 2px solid var(--black);
        border-radius: 8px;
        padding: 12px 15px;
        width: 100%;
        box-sizing: border-box;
        font-size: 0.80em;
        box-shadow: 
            inset 3px 3px 5px 0px var(--black),
            inset -3px -3px 5px 0px var(--shadow);
    }
    
    .btn-3d {
        color: var(--white);
        background-color: var(--darker-green); /* Changed to darker green for contrast */
        border-radius: 12px;
        padding: 12px 20px;
        border: none;
        box-shadow: 
            inset -4px -4px 0px 0px var(--parrot-green),
            inset 4px 4px 0px 0px var(--lightest-green),
            5px 5px 10px 0px rgba(0,0,0,0.4);
        cursor: pointer;
        text-align: center;
        transition: all 0.1s ease-in-out;
        text-shadow: 1px 1px 2px var(--darkest-green);
        letter-spacing: 1px;
    }

    .btn-3d:hover {
        background-color: var(--parrot-green);
    }
    .btn-3d:active, .btn-3d.active {
        transform: translateY(2px) translateX(2px);
        box-shadow: 
            inset 2px 2px 0px 0px var(--darker-green),
            inset -2px -2px 0px 0px var(--lightest-green),
            2px 2px 5px 0px rgba(0,0,0,0.4);
    }
    
    .city-nav {
        margin-top: 30px;
        padding-top: 20px;
        border-top: 2px solid var(--white);
    }
    .city-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
    }
    .city-link {
        text-decoration: none;
        font-size: 0.75em;
        color: white; 
        text-shadow: none;
    }
    /* This new rule styles the placeholder text */
::placeholder {
    color: var(--white);
    opacity: 0.7; /* Makes it slightly faded */

}
    /* --- Right Pane Styling (CORRECTED) --- */
    .right-pane {
        flex-grow: 1;
        padding: 30px;
        overflow-y: auto;
        background-color: var(--white); /* <<< THIS LINE ENSURES RIGHT PANE IS PURE WHITE */
    }
    #resultsContainer {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 25px;
    }
    .college-card {
        background-color: var(--white);
        border: 2px solid var(--black);
        border-radius: 8px;
        padding: 20px;
        box-shadow: 5px 5px 10px rgba(0,0,0,0.2);
        display: flex;
        flex-direction: column;
    }
    .college-card h3 {
        color: var(--black);
        margin-top: 0;
        margin-bottom: 15px;
        font-size: 1.0em;
        border-bottom: 2px solid var(--black);
        padding-bottom: 10px;
    }
    .college-card p {
        margin: 8px 0;
        font-size: 1.0em;
        color: #333;
    }
    .college-card strong {
        color: var(--black);
    }
    .college-card a {
        color: var(--darker-green);
        text-decoration: none;
        font-weight: bold;
        transition: color 0.2s;
        word-break: break-all;
    }
    .college-card a:hover {
        color: var(--parrot-green);
        text-decoration: underline;
    }
    .no-data, .welcome-message {
        font-size: 1.8em;
        text-align: center;
        grid-column: 1 / -1;
        padding: 50px;
        font-weight: bold;
        color: #555;
    }
</style>
</head>

        { name: "Government Polytechnic, Bhadrak", location: "Bhadrak, Odisha", website: "https://gpbhadrak.in/", established: "1996", durationFee: "3 Years. Nominal government fees." }
    ]


// And so on for all other courses...
        };

        // --- SCRIPT LOGIC (No changes needed below this line) ---

        const courseDropdown = document.getElementById('courseDropdown');
        const cityInput = document.getElementById('citySearchInput');
        const courseInput = document.getElementById('courseSearchInput');
        const resultsContainer = document.getElementById('resultsContainer');
        const cityLinks = document.querySelectorAll('.city-link');

        function displayColleges(collegesArray) {
            resultsContainer.innerHTML = ''; 

            if (!collegesArray || collegesArray.length === 0) {
                resultsContainer.innerHTML = '<div class="no-data">NO DATA FOUND</div>';
                return;
            }

            collegesArray.forEach(college => {
                const card = document.createElement('div');
                card.className = 'college-card';
                
                const coursesHTML = college.courses ? `<p><strong>COURSES OFFERED:</strong> ${college.courses}</p>` : '';

                card.innerHTML = `
                    <h3>${college.name}</h3>
                    <p><strong>LOCATION:</strong> ${college.location}</p>
                    <p><strong>ESTABLISHED:</strong> ${college.established}</p>
                    <p><strong>DURATION & FEE:</strong> ${college.durationFee}</p>
                    ${coursesHTML}
                    <p><strong>WEBSITE:</strong> <a href="${college.website}" target="_blank" rel="noopener noreferrer">${college.website}</a></p>
                `;
                resultsContainer.appendChild(card);
            });
        }
        
        function populateDropdown() {
            const courseNames = Object.keys(diplomaData);
            courseNames.sort(); 
            courseNames.forEach(course => {
                const option = document.createElement('option');
                option.value = course;
                option.textContent = course;
                courseDropdown.appendChild(option);
            });
        }
        
        function resetActiveCityLinks() {
            cityLinks.forEach(link => link.classList.remove('active'));
        }

        function handleSearch() {
            resetActiveCityLinks();
            const cityTerm = cityInput.value.trim().toLowerCase();
            const courseTerm = courseInput.value.trim().toLowerCase();
            
            if (!cityTerm && !courseTerm) {
                displayColleges([]); // Show "No data found"
                return;
            }

            let allColleges = [];
            // Combine all-India and city data for a comprehensive search
            Object.values(diplomaData).forEach(arr => allColleges.push(...arr));
            Object.values(cityData).forEach(arr => allColleges.push(...arr));
            
            const uniqueColleges = new Map();
            allColleges.forEach(college => {
                const uniqueId = `${college.name}-${college.location}`;
                if (!uniqueColleges.has(uniqueId)) {
                    uniqueColleges.set(uniqueId, college);
                }
            });

            const searchResults = [];
            uniqueColleges.forEach(college => {
                let isMatch = false;
                const locationMatch = cityTerm ? college.location.toLowerCase().includes(cityTerm) : true;
                const courseKeywordMatch = courseTerm ? (college.name.toLowerCase().includes(courseTerm) || (college.courses && college.courses.toLowerCase().includes(courseTerm))) : true;

                if(locationMatch && courseKeywordMatch) {
                    isMatch = true;
                }

                if (isMatch) {
                    searchResults.push(college);
                }
            });

            displayColleges(searchResults);
            courseDropdown.value = '';
        }

        document.addEventListener('DOMContentLoaded', populateDropdown);

        courseDropdown.addEventListener('change', () => {
            resetActiveCityLinks();
            const selectedCourse = courseDropdown.value;
            if (selectedCourse) {
                displayColleges(diplomaData[selectedCourse]);
                cityInput.value = '';
                courseInput.value = '';
            } else {
                resultsContainer.innerHTML = '<div class="welcome-message"><p>SELECT A COURSE, SEARCH BY KEYWORD, OR CHOOSE A CITY TO VIEW COLLEGES</p></div>';
            }
        });

        cityInput.addEventListener('keyup', (event) => { if (event.key === 'Enter') handleSearch(); });
        courseInput.addEventListener('keyup', (event) => { if (event.key === 'Enter') handleSearch(); });
        
        cityLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                resetActiveCityLinks();
                e.target.classList.add('active');
                
                const cityName = e.target.dataset.city;
                displayColleges(cityData[cityName]);

                courseDropdown.value = '';
                cityInput.value = '';
                courseInput.value = '';
            });
        });

    </script>
</body>
</html>
