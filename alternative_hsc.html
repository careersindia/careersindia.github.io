document.addEventListener('DOMContentLoaded', () => {
    const careerSelect = document.getElementById('career-choice');
    courseData.sort((a, b) => a.name.localeCompare(b.name));
    courseData.forEach(course => {
        const option = document.createElement('option');
        option.value = course.id;
        option.textContent = course.name;
        careerSelect.appendChild(option);
    });
    careerSelect.addEventListener('change', handleCareerSelection);
});

function handleCareerSelection(event) {
    const selectedCourseId = event.target.value;
    const resultsContainer = document.getElementById('results-container');
    if (!selectedCourseId) {
        resultsContainer.style.display = 'none';
        return;
    }
    const selectedCourse = courseData.find(c => c.id === selectedCourseId);
    const alternatives = findAlternatives(selectedCourse);
    displayResults(selectedCourse, alternatives); 
}

                    <div class="comparison">

                        <div class="bar-container original-bar"><div class="bar" style="width: ${(selectedCourse.avgSalary / maxSalary) * 100}%"></div></div>
                        <div class="bar-container alternative-bar"><div class="bar" style="width: ${(alt.avgSalary / maxSalary) * 100}%"></div></div>
                    </div>
                </div>`;
            alternativesGrid.innerHTML += cardHTML;
        });
    }

    resultsContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
}
