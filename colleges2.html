    <style>

        :root {
            --bg-dark: #000000;
            --bg-mid: #1a1a1a;
            --text-primary: #FFFFFF;
            --text-secondary: #b3b3b3;
            --accent-green: #39FF14; /* Parrot Green */
            --light-green-shadow: #adff9e;
            --dark-green-shadow: #008000; /* Dark Green */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .page-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .control-panel {
            flex: 0 0 450px;
            padding: 30px;
            background-color: var(--bg-mid);
            border-right: 2px solid var(--accent-green);
            display: flex;
            flex-direction: column;
            gap: 30px;
            overflow-y: auto;
        }

        .title-box {
            background: linear-gradient(145deg, #2e2e2e, #1a1a1a);
            border: 2px solid var(--dark-green-shadow);
            padding: 20px;
            box-shadow: 
                inset 0 0 20px rgba(0,0,0,0.8),
                inset 2px 2px 5px var(--light-green-shadow),
                inset -3px -3px 8px var(--dark-green-shadow),
                0 0 25px rgba(57, 255, 20, 0.3),
                8px 8px 20px rgba(0,0,0,0.7);
            border-radius: 15px;
            text-align: center;
        }

        .main-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5em;
            font-weight: 900;
            color: var(--white);
            text-transform: uppercase;
            text-shadow: 
                3px 3px 0px var(--dark-green-shadow),
                -1px -1px 1px var(--light-green-shadow),
                0 0 20px var(--accent-green);
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-size: 1.3em;
            margin-bottom: 10px;
            color: var(--accent-green);
            font-family: 'Orbitron', sans-serif;
        }

        .input-group select {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            border-radius: 5px;
            border: 2px solid var(--dark-green-shadow);
            background-color: var(--bg-dark);
            color: var(--text-primary);
            cursor: pointer;
        }
        
        #analysis-btn {
            padding: 15px;
            font-size: 1.2em;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: linear-gradient(145deg, var(--light-green-shadow), var(--accent-green));
            color: #000;
            transition: all 0.2s ease;
            margin-top: 15px;
            border-top: 2px solid var(--accent-green);
            padding-top: 30px;
        }
        #analysis-btn:hover {
            box-shadow: 0 0 20px var(--accent-green);
        }

        .display-panel {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .tabs-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .tab {
            padding: 15px 25px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            border-radius: 12px;
            color: var(--bg-dark);
            transition: all 0.2s ease-out;
            background: linear-gradient(145deg, #ffffff, #d9d9d9);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            box-shadow: 
                5px 5px 10px rgba(0,0,0,0.5),
                -5px -5px 10px rgba(255,255,255,0.1),
                inset 1px 1px 2px rgba(255, 255, 255, 0.8),
                inset -1px -1px 2px rgba(0, 0, 0, 0.4);
        }
        
        .tab:hover {
            transform: translateY(-3px);
            color: var(--bg-dark);
            background: var(--accent-green);
        }

        .tab.active {
            color: var(--bg-dark);
            transform: scale(1.05);
            background: var(--accent-green);
            box-shadow: 
                inset 5px 5px 10px rgba(0,0,0,0.3),
                inset -5px -5px 10px rgba(255,255,255,0.5),
                0 0 15px var(--accent-green);
        }
        
        #content-area {
            flex-grow: 1;
            overflow-y: auto;
            background-color: rgba(26, 26, 26, 0.5);
            border-radius: 10px;
            padding: 20px;
        }
        
        .content-section { display: none; }
        .content-section.active { display: block; }
        
        .college-card {
            background-color: var(--bg-mid);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 5px solid var(--accent-green);
        }
        .college-card h3 { font-size: 1.6em; color: var(--accent-green); margin-bottom: 15px; }
        .college-card p { margin: 8px 0; color: var(--text-secondary); line-height: 1.6; }
        .college-card strong { color: var(--text-primary); }
        
        .details-grid {
            margin-top: 15px;
            border-top: 1px solid var(--bg-light);
            padding-top: 15px;
        }
        .details-grid h4 { font-size: 1.2em; color: var(--accent-green); margin-bottom: 10px; }
        .details-grid-items { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 10px; }
        .detail-item { background: var(--bg-dark); padding: 10px; border-radius: 5px; }

        .comparison-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .hidden { display: none !important; }

        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background-color: var(--accent-green); border-radius: 20px; border: 3px solid var(--bg-dark); }

        @media (max-width: 1200px) {
            .control-panel { flex: 0 0 350px; }
            .comparison-container { grid-template-columns: 1fr; }
        }
        @media (max-width: 992px) {
            body { height: auto; }
            .page-container { flex-direction: column; }
            .control-panel { border-right: none; border-bottom: 2px solid var(--accent-green); }
        }
    </style>
</head>

                { name: "St. Xavier's College, Kolkata", location: "Kolkata", affiliatedTo: "University of Calcutta (Autonomous)", nirf: "5", placement: "Very High (Commerce)", result: "95-100%", fees: "Approx. ₹1.5 Lakhs - ₹4 Lakhs", courses: "B.A, B.Sc, B.Com, BMS (Hons.)." },
                { name: "Ramakrishna Mission Vidyamandira, Belur Math", location: "Howrah", affiliatedTo: "University of Calcutta (Autonomous)", nirf: "15", placement: "Moderate", result: "98-100%", fees: "Approx. ₹40k - ₹60k", courses: "B.A. (Hons.), B.Sc. (Hons.)." }
            ],
            eng: [
                { name: "Faculty of Engineering & Technology, Jadavpur University", location: "Kolkata", affiliatedTo: "Jadavpur University", nirf: "10 (as Univ.)", placement: "95-98%", result: "90-98%", fees: "Approx. ₹50k - ₹70k", courses: "B.E. in CSE, ECE, Mechanical, EE, Civil, Chemical, IT." }
            ],
            law: [],
            med: [
                { name: "Medical College, Kolkata", location: "Kolkata", affiliatedTo: "WBUHS", nirf: "45", placement: "100%", result: "95-100%", fees: "Approx. ₹60k - ₹80k", courses: "MBBS, MD/MS." }
            ]
        }
    };

    // --- SCRIPT LOGIC (No changes needed here) ---
    const stateSelect = document.getElementById('state-select');
    const analysisBtn = document.getElementById('analysis-btn');
    const stateTabsContainer = document.getElementById('state-tabs-container');
    const comparatorTabsContainer = document.getElementById('comparator-tabs-container');
    const comparatorSelection = document.getElementById('comparator-selection');
    const universityDisplay = document.getElementById('college-display');
    const comparisonDisplay = document.getElementById('comparison-display');
    const placeholder = document.getElementById('placeholder');
    const university1Select = document.getElementById('college-1');
    const university2Select = document.getElementById('college-2');

    function initialize() {
        const states = Object.keys(collegeData).sort();
        const populateDropdown = (selectElement) => {
            selectElement.innerHTML = '<option value="" disabled selected>-- Select --</option>';
            states.forEach(state => {
                const option = document.createElement('option');
                option.value = state;
                option.textContent = state;
                selectElement.appendChild(option);
            });
        };
        populateDropdown(stateSelect);

        stateSelect.addEventListener('change', handleStateSelection);
        analysisBtn.addEventListener('click', handleAnalysisClick);
        stateTabsContainer.addEventListener('click', handleStateTabClick);
        comparatorTabsContainer.addEventListener('click', handleComparatorTabClick);
        [university1Select, university2Select].forEach(select => select.addEventListener('change', handleUniversitySelection));
    }

    function handleStateSelection() {
        hideAllDynamicElements();
        stateTabsContainer.classList.remove('hidden');
        universityDisplay.classList.add('active');
        const firstTab = stateTabsContainer.querySelector('.tab');
        if (firstTab) {
            firstTab.click();
        }
    }

    function handleAnalysisClick() {
        hideAllDynamicElements();
        comparatorTabsContainer.classList.remove('hidden');
        comparisonDisplay.innerHTML = '<p style="text-align:center; color: var(--text-secondary);">Select a college type above, then choose two institutions to compare.</p>';
        comparisonDisplay.classList.add('active');
        const firstTab = comparatorTabsContainer.querySelector('.tab');
        if (firstTab) {
            firstTab.click();
        }
    }

    function handleStateTabClick(event) {
        const target = event.target.closest('.tab');
        if (target) {
            const state = stateSelect.value;
            const type = target.dataset.type;
            stateTabsContainer.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            target.classList.add('active');
            renderUniversityList(state, type);
        }
    }

    function handleComparatorTabClick(event) {
        const target = event.target.closest('.tab');
        if (target) {
            const type = target.dataset.type;
            comparatorTabsContainer.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            target.classList.add('active');
            populateUniversityDropdowns(type);
            comparatorSelection.classList.remove('hidden');
            comparisonDisplay.classList.add('active');
            comparisonDisplay.innerHTML = '<p style="text-align:center; color: var(--text-secondary);">Now, choose two colleges from the dropdowns above.</p>';
        }
    }

    function handleUniversitySelection() {
        const uni1Id = university1Select.value;
        const uni2Id = university2Select.value;
        if (uni1Id && uni2Id) {
            if (uni1Id === uni2Id) {
                alert("Please select two different colleges.");
                return;
            }
            renderUniversityComparison(uni1Id, uni2Id);
        }
    }

    function hideAllDynamicElements() {
        placeholder.style.display = 'none';
        stateTabsContainer.classList.add('hidden');
        comparatorTabsContainer.classList.add('hidden');
        comparatorSelection.classList.add('hidden');
        universityDisplay.classList.remove('active');
        comparisonDisplay.classList.remove('active');
    }

    function renderUniversityList(state, type) {
        const universities = collegeData[state]?.[type] || [];
        if (universities.length === 0) {
            universityDisplay.innerHTML = `<p style="text-align:center; color: var(--text-secondary);">No colleges listed for this category in ${state}.</p>`;
            return;
        }
        universityDisplay.innerHTML = universities.map(uni => `
            <div class="college-card">
                <h3>${uni.name}</h3>
                <div class="details-grid">
                    <div class="detail-item"><strong>Location:</strong> ${uni.location}</div>
                    <div class="detail-item"><strong>Affiliated To:</strong> ${uni.affiliatedTo}</div>
                    <div class="detail-item"><strong>NIRF Ranking:</strong> ${uni.nirf}</div>
                    <div class="detail-item"><strong>Placement %:</strong> ${uni.placement}</div>
                    <div class="detail-item"><strong>Result %:</strong> ${uni.result}</div>
                    <div class="detail-item"><strong>Fees:</strong> ${uni.fees}</div>
                </div>
                <div class="full-course-list">
                    <strong>Courses Offered:</strong> ${uni.courses}
                </div>
            </div>
        `).join('');
    }

    function populateUniversityDropdowns(type) {
        const allUnis = [];
        Object.keys(collegeData).forEach(state => {
            if (collegeData[state][type]) {
                collegeData[state][type].forEach(uni => {
                    allUnis.push({ id: `${state}|${uni.name}`, name: `${uni.name} (${state})` });
                });
            }
        });

        allUnis.sort((a, b) => a.name.localeCompare(b.name));

        const populate = (selectElement) => {
            selectElement.innerHTML = '<option value="" disabled selected>-- Choose College --</option>';
            allUnis.forEach(uni => {
                const option = document.createElement('option');
                option.value = uni.id;
                option.textContent = uni.name;
                selectElement.appendChild(option);
            });
        };
        populate(university1Select);
        populate(university2Select);
    }
    
    function getUniversityById(id) {
        if (!id) return null;
        const [state, name] = id.split('|');
        // Find the correct type (arts, eng, law, med)
        for (const type of ['arts', 'eng', 'law', 'med']) {
             if (collegeData[state][type]) {
                const uni = collegeData[state][type].find(u => u.name === name);
                if (uni) return uni;
            }
        }
        return null;
    }

    function renderUniversityComparison(uni1Id, uni2Id) {
        const uni1 = getUniversityById(uni1Id);
        const uni2 = getUniversityById(uni2Id);
        if (!uni1 || !uni2) return;

        comparisonDisplay.innerHTML = `
            <div class="comparison-container">
                <div class="college-card">
                    <h3>${uni1.name}</h3>
                    <div class="details-grid">
                        <div class="detail-item"><strong>Location:</strong> ${uni1.location}</div>
                        <div class="detail-item"><strong>Affiliated To:</strong> ${uni1.affiliatedTo}</div>
                        <div class="detail-item"><strong>NIRF Ranking:</strong> ${uni1.nirf}</div>
                        <div class="detail-item"><strong>Placement %:</strong> ${uni1.placement}</div>
                        <div class="detail-item"><strong>Result %:</strong> ${uni1.result}</div>
                        <div class="detail-item"><strong>Fees:</strong> ${uni1.fees}</div>
                    </div>
                    <div class="full-course-list">
                        <strong>Courses Offered:</strong> ${uni1.courses}
                    </div>
                </div>
                <div class="college-card">
                    <h3>${uni2.name}</h3>
                    <div class="details-grid">
                        <div class="detail-item"><strong>Location:</strong> ${uni2.location}</div>
                        <div class="detail-item"><strong>Affiliated To:</strong> ${uni2.affiliatedTo}</div>
                        <div class="detail-item"><strong>NIRF Ranking:</strong> ${uni2.nirf}</div>
                        <div class="detail-item"><strong>Placement %:</strong> ${uni2.placement}</div>
                        <div class="detail-item"><strong>Result %:</strong> ${uni2.result}</div>
                        <div class="detail-item"><strong>Fees:</strong> ${uni2.fees}</div>
                    </div>
                    <div class="full-course-list">
                        <strong>Courses Offered:</strong> ${uni2.courses}
                    </div>
                </div>
            </div>
        `;
    }

    initialize();
</script>
</body>
</html>
