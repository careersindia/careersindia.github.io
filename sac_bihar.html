            background-color: var(--card-bg-color);

            padding: 1.5rem;

            display: flex;

            gap: 0.8rem;

        }

            consultantGrid.innerHTML = ''; // Clear existing cards

            if (consultants.length === 0) {
                consultantGrid.innerHTML = `<p style="color: var(--primary-color); grid-column: 1 / -1; text-align: center; font-size: 1.2rem;">No consultants found matching your search.</p>`;
                return;
            }
            
            consultants.forEach((consultant, index) => {
                const card = document.createElement('div');
                card.className = 'consultant-card';
                card.style.animationDelay = `${index * 0.05}s`; // Staggered animation effect
                
                card.innerHTML = `
                    <h2>${consultant.name}</h2>
                    <p><strong>Location:</strong> ${consultant.location}</p>
                    <p><strong>Website:</strong> <a href="${consultant.website}" target="_blank" rel="noopener noreferrer">${consultant.website}</a></p>

                    <p><strong>Established:</strong> ${consultant.year}</p>
                    <p><strong>Reviews:</strong> ${consultant.reviews}</p>
                `;
                consultantGrid.appendChild(card);
            });
        };

        // Event listener for the search bar
        searchBar.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            
            const filteredConsultants = consultantsData.filter(consultant => {
                const nameMatch = consultant.name.toLowerCase().includes(searchTerm);
                const locationMatch = consultant.location.toLowerCase().includes(searchTerm);
                return nameMatch || locationMatch;
            });
