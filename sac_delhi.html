        }

                0 10px 10px rgba(0,0,0,.2),
                0 20px 20px rgba(0,0,0,.15);
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotateX(0deg); }
            50% { transform: translateY(-10px) rotateX(5deg); }
            100% { transform: translateY(0px) rotateX(0deg); }
        }

        /* Search Bar Styling */
        .search-container {
            margin-bottom: 2.5rem;
            display: flex;
            justify-content: center;
        }

        #search-bar {
            width: 70%;
            padding: 1rem;
            font-size: 1.1rem;
            background-color: var(--card-bg-color);
            border: 2px solid var(--primary-color);
            color: var(--text-color);
            border-radius: 50px;
            transition: all 0.3s ease;
            text-align: center;
        }

        #search-bar:focus {
            outline: none;
            box-shadow: 0 0 20px var(--primary-color);
            transform: scale(1.02);
        }

        #search-bar::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Consultant Grid Layout */
        #consultant-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 2rem;
        }

        /* Consultant Card Styling */
        .consultant-card {
            background-color: var(--card-bg-color);
            border: 1px solid rgba(0, 206, 209, 0.3);
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        .consultant-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 0 25px var(--primary-color);

            margin-bottom: 0.5rem;

        }

            font-size: 0.95rem;
            line-height: 1.6;
        }

            color: var(--primary-color);

        }

            color: #87ceeb; /* Sky blue for links */

            }

        // Function to display consultants on the page
        const displayConsultants = (consultants) => {
            consultantGrid.innerHTML = ''; // Clear existing cards

            if (consultants.length === 0) {
                consultantGrid.innerHTML = `<p style="color: var(--primary-color); grid-column: 1 / -1; text-align: center; font-size: 1.2rem;">No consultants found matching your search.</p>`;
                return;
            }
            
            consultants.forEach((consultant, index) => {
                const card = document.createElement('div');
                card.className = 'consultant-card';
                card.style.animationDelay = `${index * 0.05}s`; // Staggered animation effect
                
                card.innerHTML = `
                    <h2>${consultant.name}</h2>
                    <p><strong>Location:</strong> ${consultant.location}</p>
                    <p><strong>Website:</strong> <a href="${consultant.website}" target="_blank" rel="noopener noreferrer">${consultant.website}</a></p>
                    <p><strong>Services Offered:</strong> ${consultant.services}</p>
                    <p><strong>Established:</strong> ${consultant.year}</p>
                    <p><strong>Reviews:</strong> ${consultant.reviews}</p>
                `;
                consultantGrid.appendChild(card);
            });
        };

        // Event listener for the search bar
        searchBar.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            
            const filteredConsultants = consultantsData.filter(consultant => {
                const nameMatch = consultant.name.toLowerCase().includes(searchTerm);
                const locationMatch = consultant.location.toLowerCase().includes(searchTerm);
                return nameMatch || locationMatch;
            });

            displayConsultants(filteredConsultants);
        });

        // Initial display of all consultants
        displayConsultants(consultantsData);
