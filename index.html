<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="manifest" href="manifest.json">

<!-- ADD THIS TO THE <head> OF index.html -->
<style>
  body { margin: 0; background-color: black; }
  video { width: 100%; height: 100vh; object-fit: cover; }
  #unmute-button {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: rgba(0,0,0,0.5);
    color: white;
    border: 1px solid white;

<meta name="theme-color" content="#000000"/> <!-- Make this match your manifest theme_color -->
  <title>Career Video</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: translate(-50%, -50%);
      z-index: -1;
    }

    #tap-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px; /* Adjust size here */
      height: auto;
      transform: translate(-50%, -50%);
      z-index: 2;
      cursor: pointer;
    }
  </style>
<meta name="viewport" content="width=device-width, initial-scale=1.0">\r\n    <!-- UNIVERSAL RESPONSIVE FIX -->
    <style>
      /* 1. A more natural box model */
      *, *::before, *::after {
        box-sizing: border-box;
      }
      
      /* 2. Make images responsive */
      img, video, iframe {
        max-width: 100%;
        height: auto;
      }

      /* 3. Make main containers flexible */
      /* Adjust these if your main container has a different name */
      body, .container, #main-content, #wrapper {
        width: 100% !important;
        max-width: 1200px !important;
        margin-left: auto !important;
        margin-right: auto !important;
        padding-left: 15px !important;
        padding-right: 15px !important;
      }
    </style>

</head>
<!-- REPLACE THE ENTIRE <body> OF index.html WITH THIS CODE -->
<body>

    <!-- This is the video player -->
    <video id="intro-video" playsinline>
        <source src="cube.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- This is the "Tap to Start" overlay -->
    <div id="start-overlay">
        <h1>Welcome to Careers India</h1>
        <p>Tap anywhere to begin</p>
    </div>

    <style>
        /* This CSS makes the video and overlay fill the screen */
        body { margin: 0; font-family: sans-serif; }
        #intro-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1;
        }
        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 2;
        }
        #start-overlay h1 { font-size: 2.5em; }
        #start-overlay p { font-size: 1.2em; margin-top: 0; }
    </style>

    <script>
        const video = document.getElementById('intro-video');
        const startOverlay = document.getElementById('start-overlay');

        // This function starts the video WITH sound
        function playVideo() {
            startOverlay.style.display = 'none'; // Hide the overlay
            video.muted = false; // Make sure sound is ON
            video.play(); // Play the video
        }
        
        // This function redirects to the main page
        function loadMainPage() {
            window.location.href = 'mainnow.html';
        }

        // --- Event Listeners ---
        // 1. When the user taps the overlay, play the video
        startOverlay.addEventListener('click', playVideo);

        // 2. When the video finishes playing, go to the main page
        video.addEventListener('ended', loadMainPage);

        // 3. Keep the old service worker script
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
    </script>

</body>
</html>
