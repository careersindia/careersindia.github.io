<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000"/> <!-- Make this match your manifest theme_color -->
  <title>Career Video</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: translate(-50%, -50%);
      z-index: -1;
    }

    #tap-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px; /* Adjust size here */
      height: auto;
      transform: translate(-50%, -50%);
      z-index: 2;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Tap Icon -->
  <img id="tap-icon" src="tap.png" alt="Tap to enable sound">

  <!-- Video element -->
  <video id="video" autoplay muted playsinline>
    <source src="cube.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const video = document.getElementById('video');
    const tapIcon = document.getElementById('tap-icon');

    tapIcon.addEventListener('click', function () {
      video.muted = false;
      video.play();
      tapIcon.style.display = 'none'; // Hide icon after tap
    });

    // Redirect to mainnow.html after video ends
    video.addEventListener('ended', function () {
      window.location.href = 'mainnow.html';
    });
  </script>
  
  <script>
    // Register the service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(registration => {
          console.log('Service Worker successfully registered with scope:', registration.scope);
        }).catch(error => {
          console.error('Service Worker registration failed:', error);
        });
    }
  </script>
  
</body>
</html>
