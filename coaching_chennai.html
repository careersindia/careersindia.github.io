            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));

            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
        }

        .institute-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.12);
        }

            margin-top: 0;
            font-size: 1.6em;
            color: #495057; /* Dark Grey title */
        }

            font-size: 0.95em;
        }

            color: #212529;
            font-weight: 600;
        }

            color: #5a6268;
            text-decoration: none;
            font-weight: 600;
            margin-top: auto; /* Pushes the link to the bottom */

            padding: 8px 12px;

        }

            background-color: #e9ecef;
            color: #343a40;
        }
        
        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;

    const instituteList = document.getElementById('institute-list');

    // Function to display institutes
    function displayInstitutes(instituteArray) {
        instituteList.innerHTML = ''; // Clear current list
        instituteArray.forEach(institute => {
            const card = `
                <div class="institute-card">
                    <h2>${institute.name}</h2>
                    <p><strong>Location:</strong> ${institute.location}</p>
                    <div class="details-grid">
                        <p class="rating"><strong>Rating:</strong> ${institute.rating}</p>
                        <p><strong>Reviews:</strong> ${institute.total_reviews}</p>
                        <p class="established"><strong>Established:</strong> ${institute.year_established}</p>
                    </div>
                    <p><strong>Courses & Fees:</strong> ${institute.courses}</p>
                    <p><strong>Features:</strong> ${institute.features}</p>
                    <a href="${institute.website}" target="_blank" rel="noopener noreferrer">Visit Website</a>
                </div>
            `;
            instituteList.innerHTML += card;
        });
    }

    // Function to filter institutes based on search criteria
    function filterInstitutes() {
        const nameQuery = document.getElementById('name-search').value.toLowerCase();
        const ratingQuery = document.getElementById('rating-search').value;

        const filteredInstitutes = institutes.filter(institute => {
            const nameMatch = institute.name.toLowerCase().includes(nameQuery);
            // Extract the number part of the rating for a more flexible search
            const ratingValue = institute.rating.split('/')[0].trim();
            const ratingMatch = ratingValue.startsWith(ratingQuery);
            
            return nameMatch && ratingMatch;
        });

        displayInstitutes(filteredInstitutes);
    }

    // Initial display of all institutes
    window.onload = () => {
        displayInstitutes(institutes);
    };

</script>
