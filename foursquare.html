<!DOCTYPE html>
<html>
<head>
  <title>College Finder (OpenStreetMap)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { padding: 10px; margin: 5px; }
    .results { margin-top: 20px; }
  </style>
<meta name="viewport" content="width=device-width, initial-scale=1.0">\r\n    <!-- UNIVERSAL RESPONSIVE FIX -->
    <style>
      /* 1. A more natural box model */
      *, *::before, *::after {
        box-sizing: border-box;
      }
      
      /* 2. Make images responsive */
      img, video, iframe {
        max-width: 100%;
        height: auto;
      }

      /* 3. Make main containers flexible */
      /* Adjust these if your main container has a different name */
      body, .container, #main-content, #wrapper {
        width: 100% !important;
        max-width: 1200px !important;
        margin-left: auto !important;
        margin-right: auto !important;
        padding-left: 15px !important;
        padding-right: 15px !important;
      }
    </style>
<link rel="stylesheet" href="fab.css">\r\n</head>
<body>
  <h2>Find Colleges by City and Course</h2>

  <label>City: <input type="text" id="city" placeholder="e.g. Bengaluru"></label><br>
  <label>Course: <input type="text" id="course" placeholder="e.g. Engineering"></label><br>
  <button onclick="findColleges()">Search</button>

  <div class="results" id="results"></div>

  <script>
    async function findColleges() {
      const city = document.getElementById("city").value.trim();
      const course = document.getElementById("course").value.trim();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "Searching...";

      if (!city) {
        resultsDiv.innerHTML = "Please enter a city.";
        return;
      }

      const query = `${course} college in ${city}`;
      const url = `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(query)}&format=json&limit=10`;

      try {
        const response = await fetch(url, {
          headers: { 'User-Agent': 'YourAppName/1.0' }
        });
        const data = await response.json();

        if (data.length === 0) {
          resultsDiv.innerHTML = "No results found.";
          return;
        }

        let html = "<h3>Results:</h3><ul>";
        data.forEach(item => {
          html += `<li><strong>${item.display_name}</strong><br>Latitude: ${item.lat}, Longitude: ${item.lon}</li>`;
        });
        html += "</ul>";
        resultsDiv.innerHTML = html;

      } catch (error) {
        resultsDiv.innerHTML = "Error fetching data.";
        console.error(error);
      }
    }
  </script>
<script>fetch('fab.html').then(res=>res.text()).then(html=>{document.body.insertAdjacentHTML('beforeend',html)})</script>\r\n</body>
</html>
