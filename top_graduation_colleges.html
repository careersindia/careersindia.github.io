const topCollegesBtn = document.getElementById('top-50-btn');

// This map correctly links the dropdown options to the data object keys
const courseToTopFieldMap = {
    'mscColleges': 'MSc',
    'mcomColleges': 'MCom',
    'maColleges': 'MA',
    'mdesColleges': 'Mdes',
    'mbaColleges': 'MBA_PG_Management',
    'meColleges': 'MTech_ME', // ME/M.Tech are grouped
    'pgColleges': 'MBA_PG_Management', // PG Management is grouped with MBA
    'pg_mix_Colleges': 'PG_Specialized_Diplomas',
    'llmColleges': 'LLM',
    'professional_Colleges': 'Professional_Certifications',
    'mastersCollegesExtra': 'Extra_Masters_Course'
};

// This function creates a list of unique categories to display as buttons
function getUniqueCategories() {
    const categories = new Map();
    // Loop through the dropdown options to get the correct text and data key
    courseSelect.querySelectorAll('option').forEach(option => {
        if (option.value && courseToTopFieldMap[option.value]) {
            const fieldKey = courseToTopFieldMap[option.value];
            // Only add a category if it hasn't been added before
            if (!categories.has(fieldKey)) {
                categories.set(fieldKey, {
                    text: option.textContent, // The user-friendly text from the dropdown
                    key: fieldKey // The key for the data object
                });
            }
        }
    });
    return Array.from(categories.values());
}


function displayCategoryButtons() {
    resultsContainer.innerHTML = ''; // Clear previous results
    courseSelect.value = ""; // Reset dropdowns
    citySelect.value = "";   // Reset dropdowns

    const categoryContainer = document.createElement('div');
    categoryContainer.className = 'main-container'; 
    categoryContainer.style.justifyContent = 'center';
    categoryContainer.style.flexWrap = 'wrap'; // Ensure buttons wrap nicely

    const uniqueCategories = getUniqueCategories();
    
    uniqueCategories.forEach(category => {
        const button = document.createElement('button');
        button.textContent = `Top 25: ${category.text}`;
        button.className = 'top-college-button';
        button.style.width = 'auto';
        button.style.margin = '10px';
        button.addEventListener('click', () => displayTopColleges(category.key, category.text));
        categoryContainer.appendChild(button);
    });
    
    resultsContainer.appendChild(categoryContainer);
}

function displayTopColleges(field, titleText) {
    resultsContainer.innerHTML = ''; 
    const collegeList = topCollegesByField[field];

    if (!collegeList || collegeList.length === 0) {
        resultsContainer.innerHTML = '<p id="no-results">Sorry, data for this category is currently being compiled. Please check back later.</p>';
        return;
    }
    
    const topListTitle = document.createElement('h2');
    topListTitle.textContent = `Top 25 Colleges in India for ${titleText}`;
    topListTitle.style.color = 'var(--primary-color)';
    topListTitle.style.textAlign = 'center';
    topListTitle.style.marginBottom = '20px';
    resultsContainer.appendChild(topListTitle);
    
    collegeList.forEach(college => {
        const card = document.createElement('div');
        card.className = 'college-card';
        
        let content = `<h2>${college.name}</h2>
                       <p><strong>Recognition:</strong> ${college.recognition}</p>
                       <p><strong>Date of establishment:</strong> ${college.establishment_date}</p>
                       <p><strong>Last year results:</strong> ${college.last_year_results}</p>
                       <p><strong>Last year placements:</strong> ${college.last_year_placements}</p>
                       <p><strong>Total no of teachers:</strong> ${college.teacher_count}</p>
                       <p><strong>Total no of students:</strong> ${college.student_count}</p>
                       <p><strong>Total fees:</strong> ${college.total_fees}</p>
                       <p><strong>Infrastructure:</strong> ${college.infrastructure}</p>
                       <p><strong>Courses offered:</strong> ${college.courses_offered}</p>
                       <p><strong>Website:</strong> <a href="http://${college.website.replace(/^https?:\/\//, '')}" target="_blank">${college.website}</a></p>`;
        
        card.innerHTML = content;
        resultsContainer.appendChild(card);
    });
}

topCollegesBtn.addEventListener('click', displayCategoryButtons);

        // --- SCRIPT LOGIC ---

        const courseSelect = document.getElementById('course-select');
        const citySelect = document.getElementById('city-select');
        const resultsContainer = document.getElementById('results-container');

        const dataMap = {
            llmColleges,
            maColleges,
            mbaColleges,
            mcomColleges,
            mdesColleges,
            meColleges,
            mscColleges,
            pgColleges,
            pg_mix_Colleges,
            professional_Colleges,
            mastersCollegesExtra
        };

        function displayColleges() {
            const selectedCourse = courseSelect.value;
            const selectedCity = citySelect.value;
            
            resultsContainer.innerHTML = ''; // Clear previous results

            if (!selectedCourse || !selectedCity) {
                 resultsContainer.innerHTML = '<p id="no-results">Please select both a course and a city to see the results.</p>';
                return;
            }

            const collegeData = dataMap[selectedCourse];
            const cityData = collegeData ? collegeData[selectedCity] : [];

            if (!cityData || cityData.length === 0) {
                resultsContainer.innerHTML = '<p id="no-results">Sorry, no colleges found for the selected criteria. Please try a different combination.</p>';
                return;
            }

            cityData.forEach(college => {
                const card = document.createElement('div');
                card.className = 'college-card';

                let content = `<h2>${college.name || 'N/A'}</h2>`;
                
                if (college.category) content += `<p><strong>Category:</strong> ${college.category}</p>`;
                if (college.location) content += `<p><strong>Location:</strong> ${college.location}</p>`;
                
                let nirfRank = college.nirf_2023_design || college.nirf_2023_engg;
                if (nirfRank) content += `<p><strong>NIRF 2023:</strong> ${nirfRank}</p>`;
                
                if (college.website) content += `<p><strong>Website:</strong> <a href="http://${college.website.replace(/^https?:\/\//, '')}" target="_blank">${college.website}</a></p>`;
                if (college.courses_offered) content += `<p><strong>Courses Offered:</strong> ${college.courses_offered}</p>`;
                if (college.fees) content += `<p><strong>Fees:</strong> ${college.fees}</p>`;
                if (college.notes) content += `<p><strong>Notes:</strong> ${college.notes}</p>`;

                card.innerHTML = content;
                resultsContainer.appendChild(card);
            });
        }

        courseSelect.addEventListener('change', displayColleges);
        citySelect.addEventListener('change', displayColleges);
        
    </script>
