<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India's Talent Landscape Dashboard</title>
    
    <!-- Google Fonts for a clean, professional look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        /* Basic Resets and Body Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6; /* A soft, light gray background */
            color: #333;
            line-height: 1.6;
        }

        /* Main container to center content */
        .container {
            max-width: 1400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        /* Header section for the title */
        .header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a237e; /* A deep blue for the main title */
        }

        .header p {
            font-size: 1.1rem;
            font-weight: 300;
            color: #555;
            margin-top: 5px;
        }

        /* --- The Magic for Responsive iFrame --- */
        /* This container will maintain the aspect ratio of your dashboard */
        .iframe-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            /* Aspect Ratio Trick: (height / width) * 100% */
            /* Your original iframe was 450h / 600w = 0.75 */
            /* So, padding-top is 75% */
            padding-top: 75%; 
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0; /* Ensures no border from browser defaults */
        }

        /* Footer section */
        .footer {
            text-align: center;
            margin-top: 25px;
            font-size: 0.9rem;
            color: #888;
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 15px;
            }
            .header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
<meta name="viewport" content="width=device-width, initial-scale=1.0">\r\n    <!-- UNIVERSAL RESPONSIVE FIX -->
    <style>
      /* 1. A more natural box model */
      *, *::before, *::after {
        box-sizing: border-box;
      }
      
      /* 2. Make images responsive */
      img, video, iframe {
        max-width: 100%;
        height: auto;
      }

      /* 3. Make main containers flexible */
      /* Adjust these if your main container has a different name */
      body, .container, #main-content, #wrapper {
        width: 100% !important;
        max-width: 1200px !important;
        margin-left: auto !important;
        margin-right: auto !important;
        padding-left: 15px !important;
        padding-right: 15px !important;
      }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <!-- You can change this title and subtitle -->
            <h1>Strategic Talent Navigator</h1>
            <p>Mapping India's Emerging Graduate Workforce</p>
        </header>

        <main>
            <!-- This is the responsive container for your Looker Studio report -->
            <div class="iframe-container">
                <iframe 
                    src="https://lookerstudio.google.com/embed/reporting/de17f827-3cdc-4e5a-bb4f-602070e097d2/page/ymkUF" 
                    allowfullscreen 
                    sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
                </iframe>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Careers India. All Rights Reserved.</p>
        </footer>
    </div>

</body>
</html>
